<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="imgs/icon.svg">
  <title>Encriptador de texto</title>
</head>
<body>
  <header>
    <img class="icon" src="imgs/icon.svg" alt="Logo">
    <h1>Encriptador</h1>
  </header>
  <main>
    <section class="contenedor_input">
      <textarea placeholder="ingrese el texto aqui" id="texto_encriptar"></textarea>
      <div class="contenedor_botones">
        <button id="btn_encriptar">
          Encriptar
        </button>
        <button id="btn_desencriptar">
          Desencriptar
        </button>
      </div>
    </section>
    <section class="contenedor_encriptado">
      <p id="texto_encriptado"></p>
      <button id="btn_copiar">
        Copiar
      </button>
    </section>
  </main>
</body>
<script src="constants/index.js"></script>
<script src="utils/index.js"></script>
<script src="js/index.js"></script>
</html>
